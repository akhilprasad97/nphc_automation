{% extends 'base.html' %}

{% block header %}
  <h1>Create a job</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class='container'>
      <div class="form-group">
        <label for="dropdown">Custmoer:</label>
        <select class="custom-select" id="customer" name='customer' type="text" required=true>
          {% for cust in customers %}
            <option value={{cust}}>{{cust}}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <label for="dropdown">Template:</label>
        <select class="custom-select" id="template" name='template' type="text" required=true >
          {% for template in templates %}
            <option value={{template}}>{{template}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <button type="input" class="btn btn-secondary btn-sm">Launch</button>
      </div>
    </div>
  </form>
{% endblock %}
